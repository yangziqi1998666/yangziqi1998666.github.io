<script>
   fetch('data.json', {
      method: 'GET',
      mode: 'cors', 
      credentials: 'include'
   }).then(function (response) {
      response.json().then(function (data) {
         renderData(data);
         //console.log(data.section2[0]);
      })
   }).catch(function (e) {
      console.log('error: ' + e.toString());
   })

   function renderData(data){
      document.getElementById("griffith-title").innerHTML = data.section2[0].heading;
      document.getElementById("griffith-container").innerHTML = data.section2[0].text;
      document.getElementById("mountains-title").innerHTML = data.section2[1].heading;
      document.getElementById("mountains-container").innerHTML = data.section2[1].text;
      document.getElementById("universalstudios-title").innerHTML = data.section2[2].heading;
      document.getElementById("universalstudios-container").innerHTML = data.section2[2].text;
      
      var temp = data.section3.text[0];
      temp += "<br>";
      temp += "<br>";
      temp += "<br>";
      temp += data.section3.text[1];
      document.getElementById("section3-text").innerHTML = temp;

      document.getElementById("hollywood-heading").innerHTML = data.section4[0].heading;
      document.getElementById("hollywood-text").innerHTML = data.section4[0].text;
      document.getElementById("beach-heading").innerHTML = data.section4[1].heading;
      document.getElementById("beach-text").innerHTML = data.section4[1].text;
   }
</script>
